<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/display.css">
    <title>Add Student</title>
</head>
<body>
    <h1 class="header">New student </h1>
    <form class ="form" action="/adduser" method="post">
        <p><label> Name: </label> <input type="text" name = "name" value="" maxlength="10" ></p> 
        <p><label> Weight: </label> <input type="number" name = "weight" min="30" max="300" value="" > </p>
        <p><label> Height: </label> <input type="number" name = "height" min="100" max="250" value="" > </p>
        <p><label> Hair Color: </label> <input type="color" name = "hair" value="#972020" > </p>
        <p><label> GPA: </label> <input type="number" step="0.0001" max="4.33" name = "gpa" value="" > </p> 
        <p><input type="submit" name="sub" value = "ADD"></p>
    </form>
</body>
</html>

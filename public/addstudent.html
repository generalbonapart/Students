<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/display.css">
    <title>Add Student</title>
</head>
<body>
    <h1 class="header">New student </h1>
    <form class ="form" action="/adduser" method="post">
        <p><label for="Max"> Name </label> <input type="text" name = "name" value="" placeholder="Name"></p> 
        <p><label for="A+"> Weight </label> <input type="number" name = "weight" min="0" max="300" value="" placeholder="weight"> </p>
        <p><label for="A"> Height </label> <input type="number" name = "height" min="0" max="250" value="" placeholder="Height"> </p>
        <p><label for="A-"> Hair Color </label> <input type="text" name = "hair" value="" placeholder="Hair Colour"> </p>
        <p><label for="B+"> GPA </label> <input type="number" step="0.0001" max="4.33" name = "gpa" value="" placeholder="GPA"> </p> 
        <p><input type="submit" name="sub" value = "ADD"></p>
    </form>
</body>
</html>

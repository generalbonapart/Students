<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 1</title>
        <link rel="stylesheet" href="./stylesheets/histogram.css">
        
      
    </head>
    <body>
    
        <main>
            <div class="lower" >
                <p class = "red"> Lower bounds </p> <br>
               
                <form action="index.html" method="post" class ="form">
                    <p><label for="Max"> Max        </label> <input type="text" inputmode="numeric" id="Max" name="Max" value="          100.00"></p> 
                    <p><label for="A+"> A+          </label> <input type="text" inputmode="numeric" id="A+" name="A+" value="           95.00"> </p>
                    <p><label for="A"> A           </label> <input type="text" inputmode="numeric" id="A" name="A" value="            90.00"> </p>
                    <p><label for="A-"> A-          </label> <input type="text" inputmode="numeric" id="A-" name="A-" value="           85.00"> </p>
                    <p><label for="B+"> A+          </label> <input type="text" inputmode="numeric" id="B+" name="B+" value="           80.00"> </p> 
                    <p><label for="B"> A           </label> <input type="text" inputmode="numeric" id="B" name="B" value="            75.00"> </p>    
                </form>
            </div>

            <div class = "histogram">
                <table class="table">
                    <tr> 
                        <td> A+ </td> <td class="cell"> O </td>
                    </tr>
                    <tr>
                        <td> A </td> <td class="cell"> OOO</td>
                    </tr>
                    <tr>
                        <td> A- </td> <td class="cell"> OOO </td>
                    </tr>
                    <tr>
                        <td> B+ </td> <td class="cell"> OO </td>
                    </tr>
                    <tr>
                        <td> B </td> <td class="cell"> O </td>
                    </tr>
                    <tr>
                        <td> B- </td> <td class="cell"> OOOO </td>
                    </tr>
                </table>
            </div>

            <div class="submit_box">
                <form action="index.html" method="post" class ="new_grade">
                    <p> <label for="grade"> New Grade:</label> <input type="text" inputmode="numeric"  id="grade" value=""> </p>
                    <button id="button" type="button" name="add">  ADD </button>
                </form>
            </div>
        </main>
        <script type="text/javascript" src="./calculate.js">

        </script>
    </body>
</html>
